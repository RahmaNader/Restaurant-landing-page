<!DOCTYPE html>
<html lang="en">

<head>
    <title> French Restaurant</title>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="images/icon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
    <script>
        function learnmore() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("learnmore").innerHTML =
                        this.responseText;
                }
            };
            xhttp.open("GET", "learnmore.html", true);
            xhttp.send();
        }
    </script>
</head>


<body>
    <header>
        <div class="menu" id="home">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#home">About</a></li>
                <li><a href="#home">Contacts</a></li>
                <li><a href="#home">Gallery</a></li>
                <li><a href="#home">Menu</a></li>
                <li><a href="#home">Blog</a></li>
            </ul>
        </div>
    </header>
    <div id="learnmore" class="buttons">
        <img src="images/image 2.png" alt="restaurant icon">
        <h1>French Restaurant</h1>
        <h3>We're the best restaurant in town</h3>
        <button type="button" onclick="learnmore()">
            <a class="button">Learn More</a>
        </button>
        <button type="button">
            <a href="booking.html" class="button">Book A Visit</a>
        </button>
    </div>

</body>

</html>
